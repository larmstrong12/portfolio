<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Recipe Name:</label>
                        <input class="form-control" ng-model="recipe.name">
                    </div>

                    <div class="form-group">
                        <label>Recipe Directions:</label>
                        <textarea class="form-control" ng-model="recipe.directions"></textarea>
                    </div>

                    <div class="form-group">
                        <label>Recipe Description:</label>
                        <textarea class="form-control" ng-model="recipe.description"></textarea>
                    </div>

                    <div class="form-group">
                        <label>Ingredient</label>
                        <input class="form-control" ng-model="ingredientName">
                    </div>

                    <button ng-click="addIngredientToRecipe(ingredientName)"
                            class="btn btn-xs btn-info glyphicon glyphicon-plus"> Add Ingredient to Recipe
                    </button>


                    <ol>
                        <li ng-repeat="ingredient in recipe.ingredients">{{ ingredient.name }}
                            <i ng-click="removeIngredientFromRecipe(ingredient)"
                               class="btn btn-xs btn-danger fa-plus"></i>
                        </li>
                    </ol>

                    <div class="form-group">
                        <input type="file" id="file" name="file" accept="image/gif, image/x-png, image/jpeg"
                               onchange="angular.element(this).scope().addPhoto()"/>
                    </div>

                    <button ng-click="addRecipe()"
                            class="btn btn-md btn-success fa fa-comment"> Send Request
                    </button>
                </div>

                <div class="col-md-6">
                    <div class="recipe-card">
                        <h3><a href="#/recipes/{{ recipe.id }}">{{ recipe.name }}</a></h3>
                        <img class="img-responsive recipe-card-image"
                             src="{{ recipe.photo }}"
                             ng-show="recipe.photo">
                        <p class="recipe-card-description">{{ recipe.description }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
