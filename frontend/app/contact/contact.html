<section id="contact">
    <div class="container">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Send me a message!</h2>
                    <hr class="primary" style="text-align: center">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <img src="img/profiles.jpg" class="img-responsive" alt="">
            </div>
            <div class="col-md-4">
                <h3>Lyndsee Armstrong</h3>
                <p>Web Developer & Graphic Designer</p>
                <p>Contact me for work at:<br> lyndseearmstrong@gmail.com</p>
            </div>
            <div class="col-md-5">
               <div class="form-group">
                        <label>Name:</label>
                        <input class="form-control" ng-model="contact.name">
                    </div>

                <div class="form-group">
                    <label>Email:</label>
                    <input class="form-control" ng-model="contact.email">
                </div>

                <div class="form-group">
                    <label>Message:</label>
                    <textarea class="form-control" ng-model="contact.message"></textarea>
                </div>

                <button ng-click="contact()"
                        class="btn btn-md btn-success fa fa-comment"> Send Message
                </button>
            </div>
        </div>
    </div>
</section>
